<main>
    <section class="contact" id="contact">
        <div class="container">
            <h2>Get In Touch</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p>We'd love to hear from you. Reach out for partnership opportunities, research inquiries, or to learn more about our work.</p>
                    <address>
                        <p><strong>Address:</strong><br>
                        123 Peace Avenue<br>
                        Addis Ababa, Ethiopia</p>
                        <p><strong>Email:</strong> info@sirad.org</p>
                        <p><strong>Phone:</strong> +251 123 456 789</p>
                    </address>
                </div>
                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="user_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Page Scripts -->
<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', function() {
        navLinks.classList.toggle('active');
    });

    document.getElementById('researchDropdown').addEventListener('change', function() {
        if (this.value) {
            console.log(this.value);
            window.location.href = this.value;
        }
    });
</script>

<!-- EmailJS Integration -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("_huXl7YhsW4cSw58i"); // Your public key
    })();

    document.getElementById("contact-form").addEventListener("submit", function(e) {
        e.preventDefault();

        emailjs.sendForm("service_e5stlvv", "template_rpgqeu6", this)
            .then(function(response) {
                alert("Message sent successfully!");
                document.getElementById("contact-form").reset();
            }, function(error) {
                console.error("FAILED...", error);
                alert("Oops! Message failed to send.");
            });
    });
</script>
